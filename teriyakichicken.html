<!DOCTYPE html>

<body>
    <h1>Teriyaki Chicken</h1>
    <img src="https://thegirlonbloor.com/wp-content/uploads/2019/04/5-Ingredient-Crock-Pot-Chicken-Teriyaki-9.jpg" alt = "delicious dish of teriyaki chicken with broccoli and white rice">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Olive oil</li>
        <li>Chicken breasts</li>
        <li>Teriyaki sauce</li>
        <li>Garlic</li>
        <li>Green onions</li>
        <li>Sesame seeds</li>
        <li>Rice</li>
        <li>Broccoli</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Add everything to the crock pot.</li>
        <li>Cook on low for 8 hours.</li>
        <li>Make your side dishes.</li>
        <li>Serve and enjoy!</li>
    </ol>
</body>
